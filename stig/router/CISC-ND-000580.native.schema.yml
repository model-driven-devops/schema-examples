title: CISC-ND-000580 Schema
description: >
  The Cisco switch must be configured to enforce password complexity by requiring that at
  least one lower-case character be used
type: object
properties:
  tailf-ned-cisco-ios:aaa:
    type: object
    properties:
      new-model:
        type: array
      common-criteria:
        type: object
        properties:
          policy:
            type: array
            items:
              type: object
              properties:
                lower-case:
                  type: number
                  minimum: 1
              required:
                - lower-case
    required:
      - new-model
      - common-criteria