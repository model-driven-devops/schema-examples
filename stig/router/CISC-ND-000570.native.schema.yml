metadata:
  Title: CISC-ND-000570 Schema
  Date: 07-Jun-2023
  Vul_ID: V-220601
  Rule_ID: SV-220601r879746_rule
  Severity: CAT II
  Description: >
    The Cisco switch must be configured to enforce password complexity by requiring that at
    least one upper-case character be used.
type: object
properties:
  tailf-ned-cisco-ios:aaa:
    type: object
    properties:
      new-model:
        type: array
      common-criteria:
        type: object
        properties:
          policy:
            type: array
            items:
              type: object
              properties:
                upper-case:
                  type: number
                  minimum: 1
              required:
                - upper-case
    required:
      - new-model
      - common-criteria