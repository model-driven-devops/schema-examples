title: CISC-ND-000550 Schema
description: >
  The Cisco switch must be configured to enforce a minimum 15-character password length.
type: object
properties:
  tailf-ned-cisco-ios:aaa:
    type: object
    properties:
      new-model:
        type: array
      common-criteria:
        type: object
        properties:
          policy:
            type: array
            items:
              type: object
              properties:
                min-length:
                  type: number
                  minimum: 15
              required:
                - min-length
    required:
      - new-model
      - common-criteria