title: CISC-ND-000590 Schema
description: >
  The Cisco switch must be configured to enforce password complexity by requiring that at
  least one numeric character be used.
type: object
properties:
  tailf-ned-cisco-ios:aaa:
    type: object
    properties:
      new-model:
        type: array
      common-criteria:
        type: object
        properties:
          policy:
            type: array
            items:
              type: object
              properties:
                numeric-count:
                  type: number
                  minimum: 1
              required:
                - numeric-count
    required:
      - new-model
      - common-criteria